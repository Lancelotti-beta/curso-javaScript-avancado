<!-- aluraframe/client/post.html -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input data-input="data" type="date" id="data" class="form-control" required autofocus/>        
        </div>    

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input data-input="quantidade" type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input data-input="valor" id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>

    <script>
        const data = document.querySelector('[data-input="data"]')
        const quantidade = document.querySelector('[data-input="quantidade"]')
        const valor = document.querySelector('[data-input="valor"]')

        function sendPost(event) {
            event.preventDefault();
            console.log("Enviando post");

            //aqui você deve ler os dados do formulário
            const objeto = {
                data : data.value,
                quantidade : quantidade.value,
                valor : valor.value
            }
            const xhr = new XMLHttpRequest()
            xhr.open('POST', '/negociacoes')
            xhr.setRequestHeader('Content-type', 'application/json')
            
            //construir o json
            const converteParaObjetoString = JSON.stringify(objeto)
            
            //enviar o XMLHttpRequest
            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(`Enviado com sucesso!`)
                        //sucesso!
                    } else {
                        console.log(`Não foi possivel enviar ${xhr.responseText}`)
                        //erro!
                    }
                }

            }
            
            xhr.send(converteParaObjetoString)
        }
    </script>
</body>
</html>
